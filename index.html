<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA VI Lanzamiento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-wrapper">
         <div class="contentimg">
            <img src="/media/logo top.webp" alt="GTA VI">
        </div>
        <h1>Grand Theft Auto VI</h1>
        <h2>Fecha de lanzamiento: 26 de mayo de 2026</h2>
        <div class="countdown-container">
            <div class="time-box">
                <span class="time-days">00</span>
                <span class="label">D√çAS</span>
            </div>
            <div class="time-box">
                <span class="time-hours">00</span>
                <span class="label">HORAS</span>
            </div>
            <div class="time-box">
                <span class="time-minutes">00</span>
                <span class="label">MINUTOS</span>
            </div>
            <div class="time-box">
                <span class="time-seconds">00</span>
                <span class="label">SEGUNDOS</span>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">Chat</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Escribe un mensaje...">
            <button id="send-btn">Enviar</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
